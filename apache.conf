<VirtualHost *:80>
    ServerName  ${SVN_SERVER_NAME}

    # SVN repositories
    <Location /svn>
        DAV svn
        SVNParentPath /srv/svn/repositories
        SVNListParentPath on
        Require valid-user
        AuthType Basic
        AuthName "Subversion repository"
        AuthUserFile /srv/svn/conf/passwd
        Satisfy Any
        AuthzSVNAccessFile /srv/svn/conf/authz
        Require valid-user
    </Location>
</VirtualHost>
